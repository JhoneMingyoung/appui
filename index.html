<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
<title>AppUI</title>
<meta charset="UTF-8">
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="Sunday 26 October 2012 01:00 GMT" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="apple-touch-icon-precomposed" href="res/img/appui.png" />
<link rel="apple-touch-startup-image" href="res/img/startup.png" />
<link rel="stylesheet" type="text/css" href="res/ui.css" />
</head>
<body>
<div id="jQUi">
  <div id="content">
    <div id="main" class="panel" data-footer="none">
      <header>
        <h1>AppUI</h1>
      </header>

      <div id="info">
        <a href="#" id="abc">Touch this, Tap, swipe then trigger Events.</a>
      </div>

    </div>
  </div>

</div>
<script type="text/javascript" charset="utf-8" src="jq.mobi.js"></script>
<script type="text/javascript" charset="utf-8" src="js/ui.js"></script>
<script type="text/javascript">
['click', 'swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown', 'doubleTap', 'tap', 'singleTap', 'longTap'].forEach(function(v){
  $("#abc").on(v, function(e){ alert(e.type); })
});
</script>
</body>
</html>
